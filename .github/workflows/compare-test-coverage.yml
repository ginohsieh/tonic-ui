name: Compare Test Coverage

on:
  push:
    branches:
      - main
      - feature/lillian

jobs:
  compare-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # - name: Install Yarn globally
      #   run: npm install -g yarn

      - name: Install yarn dependencies for main branch
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install

      - name: Install dependencies
        run: yarn build

      - name: Run tests on main branch
        run: yarn test --coverage
        env:
          CI: true

      - name: Save coverage report from main branch
        run: |
          mkdir -p coverage-main
          cp -r coverage/* coverage-main/
        
      - name: Checkout input branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Install yarn dependencies for input branch
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install

      - name: Install dependencies
        run: yarn build

      - name: Run tests on input branch
        run: yarn test --coverage
        env:
          CI: true

      - name: Save coverage report from input branch
        run: |
          mkdir -p coverage-input
          cp -r coverage/* coverage-input/

      - name: Compare coverage
        run: |
          main_coverage=$(jq '.total.lines.pct' coverage-main/coverage-summary.json)
          input_coverage=$(jq '.total.lines.pct' coverage-input/coverage-summary.json)
          echo "Main branch coverage: $main_coverage%"
          echo "Input branch coverage: $input_coverage%"
          if (( $(echo "$input_coverage < $main_coverage" | bc -l) )); then
            echo "Input branch coverage is lower than main branch"
            exit 1
          fi