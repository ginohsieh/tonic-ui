name: Compare Test Coverage

on:
  push:
    branches:
      - main
      - feature/lillian

jobs:
  compare-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # - name: Install Yarn globally
      #   run: npm install -g yarn

      - name: Install yarn dependencies for main branch
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install

      - name: Install dependencies
        run: yarn build

      - name: Run tests on main branch
        run: yarn test --coverage
        env:
          CI: true

      - name: Save coverage report from main branch
        run: |
          mkdir -p coverage-main
          cp -r packages/react/coverage/coverage-summary.json coverage-main/
        
      - name: Checkout input branch
        uses: actions/checkout@v2
        with:
          clean: false
          ref: ${{ github.event.inputs.branch }}

      - name: Install yarn dependencies for input branch
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install

      - name: Install dependencies
        run: yarn build

      - name: Run tests on input branch
        run: yarn test --coverage
        env:
          CI: true

      - name: Save coverage report from input branch
        run: |
          mkdir -p coverage-input
          cp -r packages/react/coverage/coverage-summary.json coverage-input/

      - name: Compare coverage
        run: |
          main_coverage=$(jq '.total | {lines: .lines.pct, statements: .statements.pct, functions: .functions.pct, branches: .branches.pct}' coverage-main/coverage-summary.json)
          input_coverage=$(jq '.total | {lines: .lines.pct, statements: .statements.pct, functions: .functions.pct, branches: .branches.pct}' coverage-input/coverage-summary.json)
          
          echo "Main branch coverage: $main_coverage"
          echo "Input branch coverage: $input_coverage"

          main_lines=$(echo $main_coverage | jq -r '.lines')
          main_statements=$(echo $main_coverage | jq -r '.statements')
          main_functions=$(echo $main_coverage | jq -r '.functions')
          main_branches=$(echo $main_coverage | jq -r '.branches')

          input_lines=$(echo $input_coverage | jq -r '.lines')
          input_statements=$(echo $input_coverage | jq -r '.statements')
          input_functions=$(echo $input_coverage | jq -r '.functions')
          input_branches=$(echo $input_coverage | jq -r '.branches')